<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <a href="tabela.html">Lista de Cadastros</a>
    <br><br>
    
    Código
    <br>
    <input type="text" name="codigo">
    <br><br>
    Nome
    <br>
    <input type="text" name="nome">
    <br><br>
    Estado que Reside
    <br>
    <select name="estado">
        <option value="">**Selecione**</option>
        <option value="SC">SANTA CATARINA</option>
        <option value="PR">PARANÁ</option>
        <option value="RS">RIO GRANDE DO SUL</option>
    </select>
    <br><br>
    Cidade que Reside
    <br>
    <input type="text" name="cidade">
    <br><br>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" id="sexo_1" name="sexo"> 
        <label for="sexo_1" >Masculino</label>
        <br>
        <input type="radio" id="sexo_2" name="sexo">
        <label for="sexo_2">Feminino</label>
        <br>
        <input type="radio" id="sexo_3" name="sexo">
        <label for="sexo_3">Outro</label>
    </fieldset><br><br>
</body>
</html>
