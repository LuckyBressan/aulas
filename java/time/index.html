<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="funcao.js"></script>
    <title>Exemplo uso de Funções e SetInterval e SetTimeOut</title>
</head>
<body onload="fStart()">
    <h1>Exemplo uso de Funções<br>SetInterval e SetTimeOut</h1>
    <div>
        data: <span id="vData"></span>&nbsp;
        hora: <span id="vHora"></span>
    </div><br>
    <div>
        <input type="button" value="Iniciar" class="button" onclick="fMostraHora(vHora)" id="acao">
    </div><br>
    
    <h1>Sorteio Dado</h1>
    <div>
        <input type="button" value="Jogar Dado" class="button-dado" onclick="vDado.innerHTML = fJogarDado()" id="Dado">
        <br>
        <span id="vDado"></span>
    </div> <br>
    <div>
        <label for="vPesquisar">
            Pesquisar:
        </label>
        <input type="text" value="" name="vPesquisar">
        <input type="button" value="Ir" onclick="ir()">
    </div>
</body>
</html>
