<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio 09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script lang="JavaScript" src="funcao.js"></script>
    <style>
        .inf {
            border: 1px solid rgba(128, 128, 128, 0.514);
            height: 35px;
            text-align: center;
            vertical-align: text-bottom;
            line-height: 30px;
            border-radius: 5px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="mb-3">
            <label for="vNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="vNome" placeholder="Informe o seu nome...">
        </div>
        <div class="mb-3">
            <label for="vEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="vEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="vTelefone" class="form-label">Telefone</label>
            <input type="email" class="form-control" id="vFone" placeholder="(DD) 9999-9999">
        </div>
        <div class="mb-3">
        <label for="vMensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="vMensagem" rows="3"></textarea>
        </div>
        <input type="button" value="Validar" class="btn btn-primary" onclick="fValida()">
        <div id="dMsg" class="inf"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
