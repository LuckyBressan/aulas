<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#mai").click(function(){
                let texto = $("#texto").val();
                $("#result").html(texto.toUpperCase());
            })

        })
    </script>
    <title>Exemplo de Código Usando JQuery</title>
</head>
<body>
    <h1>Objetivo</h1>
    <p>Criar uma página HTML com um input text e um botão "Maiúscula" <br>
    Ao clicar no botão exibir em um div o conteúdo do Input Text em Maiúscula <br><br>
    Utilizando JQuery</p><br>

    <input type="text" id="texto"> <br>
    <input type="button" value="Maiúscula" id="mai">
    <br><br>
    <div id="result"></div>

</body>
</html>
